<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Table Two</title>
</head>
<body>
	<table width="15%" border="1">
	<colgroup>
    <col style="width: 19%" />
    <col style="width: 19%" />
    <col style="width: 19%" />
    <col style="width: 19%" />
    <col style="width: 19%" />
  	</colgroup>
		<tr>
			<td colspan="3"><div align="left">Title goes here</div></td> <!-- If it is a table title why not use <th></th>? -->
			<td><div align="center">A</div></td>
			<td><div align="right">B</div></td>
		</tr>
		<tr>
			<td rowspan="3"><div align="left">C</div></td>
			<td><div align="center">D</div></td>
			<td><div align="center">E</div></td>
			<td><div align="center">F</div></td>
			<td><div align="right">G</div></td>
		</tr>
		<tr>
			<td><div align="center">H</div></td>
			<td colspan="2"><div align="center">I</div></td>
			<td rowspan="2"><div align="right"><br>J</div></td>
		</tr>
		<tr>
			<td><div align="center">K</div></td>
			<td><div align="center">L</div></td>
			<td><div align="center">M</div></td>
		</tr>
		<tr>
			<td><div align="right">N</div></td>
			<td colspan="4"><div align="center">O</div></td>
		</tr>
	</table>
</body>
</html>
